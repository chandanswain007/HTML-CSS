<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="Chatbotfemale.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <nav>
        <div class="left-nav set1">
            <p><h2>Welcome to Female Section & here is your Friend</h2></p>
        </div>
         <div id="header">
          <h1 class="let">Let's Chart</h1>
      </div>
    </nav>
    <div class="chatbot-containerleft">
      <model-viewer id="modelviewer" class="model" alt="Ready Player Me Avatar"
        src="https://models.readyplayer.me/6536a539942bc60746eb7618.glb" shadow-intensity="1" camera-controls
        touch-action="pan-y">
    </model-viewer>
    </div>
    <div class="chatbot-container">
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">Hii! it's great to see you!</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Type your message here" autocomplete="off">
               <button class="bt"><i class="fa-solid fa-paper-plane"></i></button>
               <button class="bt"><i class="fa-solid fa-microphone"></i></button>
              </message-container>
                
            </form>
        </div>  
    </div>
    

    <script src="Sangita.js"></script>
</body>
</html>

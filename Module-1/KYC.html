<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
</head>
<body>
    <h1>KYC Form</h1>
    <form>
        <label>Full Name: <input type="text" name="name"></label><br><br>
        <label>Mobile Number: <input type="tel" name="phone"></label><br><br>
        <label>Address: <textarea name="address" rows="4" cols="50"></textarea></label><br><br>
        <label>Upload ID Proof: <input type="file" name="id_proof"></label><br><br>
        <label>Signature: <input type="file" name="signature"></label><br><br>
        <input type="submit" value="Submit KYC">
    </form>
</body>
</html>

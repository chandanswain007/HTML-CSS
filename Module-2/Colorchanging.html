<!DOCTYPE html>
<html>
<head>
<title>Color Changing Screen</title>
<link rel="stylesheet" href="Colorchanging.css">
</head>
<body>

<div id="screen">
  <div id="color-bar">
    <div class="color-button" data-color="blue">BLUE</div>
    <div class="color-button" data-color="yellow">YELLOW</div>
    <div class="color-button" data-color="red">RED</div>
    <div class="color-button" data-color="green">GREEN</div>
    <div class="color-button" data-color="violet">VIOLET</div>
    <div class="color-button" data-color="grey">GREY</div>
  </div>
  <div id="arrow"></div>
  <p>Click on the screen color change to its corresponding color.</p>
</div>

<script src="Colorchanging.js"></script>

</body>
</html>

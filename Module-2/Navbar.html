<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling the navigation bar */
        .navbar {
            display: flex;
            background-color: #0056b3; /* Blue color */
            padding: 0;
        }

        .navbar > div {
            position: relative;
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: white;
            font-weight: bold;
            border-right: 1px solid white;
        }

        .navbar > div:last-child {
            border-right: none;
        }

        /* Dropdown content container */
        .dropdown {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        /* Styling dropdown items */
        .dropdown div {
            padding: 8px 10px;
            color: #333;
            background-color: #ffebcc; /* Light yellow */
            border-bottom: 1px solid #ddd;
        }

        .dropdown div:hover {
            background-color: #ffd699; /* Highlight on hover */
        }

        /* Hover effect for dropdown */
        .navbar > div:hover .dropdown {
            display: block;
        }

        /* Sidebar menu */
        .sidebar {
            background-color: #d9d9d9; /* Light gray */
            width: 150px;
            padding: 10px;
            height: 100vh;
            float: left;
        }

        .sidebar div {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            color: black;
            font-weight: bold;
        }

        .sidebar div.active {
            background-color: #ffa07a; /* Highlighted Item 2 */
            color: black;
        }

        .sidebar div.active::before {
            content: '‚óè ';
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <div>Item 1</div>
        <div class="active">Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>

    <!-- Horizontal Navigation Bar -->
    <div class="navbar">
        <div>
            Menu Bar 1
            <!-- Dropdown -->
        </div>
        <div>
            Menu Bar 2
            <div class="dropdown">
                <div>Sub item 1</div>
                <div>Sub item 2</div>
                <div>Sub item 3</div>
                <div>Sub item 4</div>
            </div>
        </div>
        <div>Menu Bar 3</div>
        <div>Menu Bar 4</div>
        <div>Menu Bar 5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile OS and Manufacturers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        h1 {
            color: #0056b3;
            text-decoration: underline;
        }

        h2 {
            color: #333;
        }

        ul {
            margin-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        ol {
            margin-left: 30px;
        }

        ol li {
            margin-bottom: 10px;
        }

        .highlight {
            color: #ff5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mobile OS</h1>
    <ul>
        <li>Android</li>
        <li>Iphone</li>
        <li>Windows Phone</li>
    </ul>

    <h1>Mobile Manufacturers</h1>
    <ol>
        <li>Apple</li>
        <li>Micromax</li>
        <li>Sony</li>
        <li>Samsung</li>
    </ol>
</body>
</html>

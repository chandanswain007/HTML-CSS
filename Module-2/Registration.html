<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="father-name">Father's Name:</label>
      <input type="text" id="father-name" placeholder="Enter your father's name">
    </div>

    <div class="form-group">
      <label for="mother-name">Mother's Name:</label>
      <input type="text" id="mother-name" placeholder="Enter your mother's name">
    </div>

    <div class="form-group">
      <label for="postal-address">Postal Address:</label>
      <textarea id="postal-address" placeholder="Enter your postal address"></textarea>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="others">
      <label for="others">Others</label>
    </div>

    <div class="form-group">
      <label for="mobile-no">Mobile No.:</label>
      <input type="tel" id="mobile-no" placeholder="Enter your mobile number">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="Enter your city">
    </div>

    <div class="form-group">
      <label for="district">District:</label>
      <input type="text" id="district" placeholder="Enter your district">
    </div>

    <div class="form-group">
      <label for="course-applied">Course Applied:</label>
      <input type="text" id="course-applied" placeholder="Enter the course you applied for">
    </div>

    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" placeholder="Enter your qualification">
      <input type="text" id="qualification" placeholder="Enter your qualification">
      <input type="text" id="qualification" placeholder="Enter your qualification">
      <input type="text" id="qualification" placeholder="Enter your qualification">
      <input type="text" id="qualification" placeholder="Enter your qualification">
    </div>

    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="date" id="dob">
    </div>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
</body>
</html>

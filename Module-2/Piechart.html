<!DOCTYPE html>
<html>
<head>
  <title>Sales Pie Chart</title>
  <link rel="stylesheet" href="Piechart.css">
</head>
<body>
  <div class="pie-chart">
    <div class="slice first-quarter"></div>
    <div class="slice second-quarter"></div>
    <div class="slice third-quarter"></div>
    <div class="slice fourth-quarter"></div>
  </div>
  <p class="legend">
    <span class="legend-item first-quarter">1st Qtr</span>
    <span class="legend-item second-quarter">2nd Qtr</span>
    <span class="legend-item third-quarter">3rd Qtr</span>
    <span class="legend-item fourth-quarter">4th Qtr</span>
  </p>
</body>
</html>

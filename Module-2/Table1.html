<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #000;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4472C4;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Countries</th>
            <th>Capital</th>
            <th>Currency</th>
        </tr>
        <tr>
            <td>Afghanistan</td>
            <td>Kabul</td>
            <td>Afghan afghani</td>
        </tr>
        <tr>
            <td>Bahrain</td>
            <td>Manama</td>
            <td>Bahraini dinar</td>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>Dhaka</td>
            <td>Taka</td>
        </tr>
        <tr>
            <td>Bhutan</td>
            <td>Thimphu</td>
            <td>Bhutanese ngultrum</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Beijing</td>
            <td>Renminbi</td>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>Indian Rupee</td>
        </tr>
    </table>
</body>
</html>
